<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine â¤ï¸</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
    }
    h1 {
      color: #e6005c;
    }
    button {
      font-size: 18px;
      padding: 10px 25px;
      margin: 15px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      position: relative;
    }
    .yes {
      background-color: #ff4d6d;
      color: white;
    }
    .no {
      background-color: #ccc;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine? ğŸ’–</h1>
    <button class="yes" onclick="yesClick()">Yes ğŸ’•</button>
    <button class="no" id="noBtn">No ğŸ™ˆ</button>
    <p id="response"></p>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    function yesClick() {
      document.getElementById("response").innerHTML =
        "Yayyy! â¤ï¸ You just made my day ğŸ˜ğŸ’";
    }
  </script>
</body>
</html>
